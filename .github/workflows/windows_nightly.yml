name: windows-nightly

on:
  schedule:
    # Shortly after tf-nightly is released
    - cron:  '0 11 * * *'

env:
  BAZEL_VERSION: 1.1.0

jobs:
  windows-nightly:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.7.5']
    steps:
      - uses: actions/checkout@v1
      - uses: numworks/setup-msys2@v1
      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Nightly test Windows py${{ matrix.python-version }}
        shell: bash
        run: |
          python -m pip install wheel setuptools
          bash ./tools/ci_testing/install_bazel_windows.sh $BAZEL_VERSION ${{ matrix.python-version }}
          bash ./tools/ci_testing/addons_cpu.sh
