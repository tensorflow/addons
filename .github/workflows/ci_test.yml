name: GitHub CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  BAZEL_VERSION: 1.1.0

jobs:
  linux-test:
    name: Ubuntu CPU Python3
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: CI test Ubuntu CPU
        run: |
          set -x -e
          bash tools/run_docker.sh -d cpu -c 'make unit-test'
  macos-test:
    name: MacOS CPU Python3
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ['3.5']
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: CI test macOS py${{ matrix.python-version }}
        run: |
          python --version
          bash tools/ci_testing/install_bazel_macos.sh $BAZEL_VERSION
          bash -x -e tools/ci_testing/addons_cpu.sh
  windows-test:
    name: Windows CPU Python3
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.5']
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: CI test windows py${{ matrix.python-version }}
        env:
          BAZEL_VC: "C:/Program Files (x86)/Microsoft Visual Studio/2019/Enterprise/VC/"
        shell: bash
        run: |
            python -m pip install wheel setuptools
            curl -sSOL https://github.com/bazelbuild/bazel/releases/download/${BAZEL_VERSION}/bazel-${BAZEL_VERSION}-windows-x86_64.exe
            export BAZEL_PATH=/d/a/addons/addons/bazel-${BAZEL_VERSION}-windows-x86_64.exe
            bash -x -e ./tools/ci_testing/addons_cpu.sh
  flake8-test:
    name: Flake8
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Run flake8
        run: bash tools/run_buildx.sh flake8-test
  black-test:
    name: Black Python code format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Ensure contributor used ("black ./") before commit
        run: bash tools/run_buildx.sh black-test
  public-api-typed:
    name: Check that the public API is typed
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Run type check
        run: bash tools/run_buildx.sh public-api-typed
  case-insensitive-filesystem:
    name: Verify python filenames work on case insensitive FS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Run type check
        run: bash tools/run_buildx.sh case-insensitive-filesystem
  valid_build_files:
    name: Valid build files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Run type check
        run: bash tools/run_buildx.sh valid_build_files
  clang-format:
    name: Clang C++ code format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: docker info
      - name: Run type check
        run: bash tools/run_buildx.sh clang-format
  check-bazel-format:
    name: Bazel code format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Run type check
        run: bash tools/run_buildx.sh check-bazel-format
  local-dev-tools:
    name: Check that local dev tools work
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Checking the sanity check
        run: DOCKER_CLI_EXPERIMENTAL=enabled docker buildx build -f tools/docker/sanity_check.Dockerfile --cache-from=type=registry,ref=gabrieldemarmiesse/caching-stuff .
